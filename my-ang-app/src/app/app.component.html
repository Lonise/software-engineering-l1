<div class="" *ngIf="isUserNonAuthorized">
	<app-authorization [toggleLogIn]='toggleLogInSignUp'></app-authorization>
</div>
<div class="body">
	<div class="wrapper">
		<div class="header-container">
			<app-header [logOut]='toggleLogInSignUp'></app-header>
		</div>
		<div class="main-container">
			<app-main></app-main>
		</div>
		<div class="footer-container">
			<app-footer></app-footer>
		</div>
	</div>
</div>
